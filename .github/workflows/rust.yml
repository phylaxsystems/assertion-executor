name: Lint, Build and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  Lint_Build_Test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Lint
        run: cargo fmt --check
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
